<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>latihan-flask | Data Mahasiswa</title>
  </head>
  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">latihan-flask</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/datamahasiswa">Data Mahasiswa</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Tabel Data Mahasiswa -->
    <div class="container">
      <br><br>
      <h1>Data Mahasiswa</h1>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">NAMA</th>
            <th scope="col">NIM</th>
            <th scope="col">ALAMAT</th>
            <th scope="col">HAPUS EDIT</th>
          </tr>
        </thead>
        <tbody>
          {% for baris in jumlahData %}
          <tr>
            <td>{{ baris.0 }}</td>
            <td>{{ baris.1 }}</td>
            <td>{{ baris.2 }}</td>
            <td>
              <a class="btn btn-danger" href="/hapus/{{ baris.1 }}" role="button">Hapus</a>
              <a class="btn btn-warning" href="#" role="button">Edit</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>


      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#formTambah">
        Tambah Data Mahasiswa
      </button>

      <!-- Modal -->
      <div class="modal fade" id="formTambah" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Form Tambah Data</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form action="/simpan" method="POST">
                <div class="mb-3">
                  <label class="form-label">Nama</label>
                  <input type="text" class="form-control" name="nama">
                </div>
                <div class="mb-3">
                  <label class="form-label">NIM</label>
                  <input type="text" class="form-control" name="nim">
                </div>
                <div class="mb-3">
                  <label class="form-label">Alamat</label>
                  <input type="text" class="form-control" name="alamat">
                </div>
                <button type="submit" class="btn btn-primary">Simpan</button>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    </div>

  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</html>
